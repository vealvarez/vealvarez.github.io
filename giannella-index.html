<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Puntuación Giannella</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="giannella-styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i>Menú</a>
        <h1><i class="fas fa-notes-medical"></i> Calculadora de Score de Giannella</h1>
        <form id="gianellaScoreForm">
            <div class="form-group">
                <label>Edad</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label>Hospitalización Reciente</label>
                <select id="recentHospitalization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Uso de Antibióticos en los Últimos 3 Meses</label>
                <select id="antibioticUse" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Colonización CR-KP Previa</label>
                <select id="crKpColonization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Número de Condiciones Crónicas</label>
                <input type="number" id="chronicConditions" min="0" required>
            </div>

            <button type="submit">Calcular Score de Giannella</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>Resultados</h2>
            <p>Puntuación Giannella: <span id="gianellaScoreResult"></span></p>
            <p id="riskAssessment"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
