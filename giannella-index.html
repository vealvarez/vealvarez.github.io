<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giannella Score Calculator</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Main Menu</a>
        <h1><i class="fas fa-notes-medical"></i> Giannella Score Calculator</h1>
        <form id="gianellaScoreForm">
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label>Recent Hospitalization</label>
                <select id="recentHospitalization" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Antibiotic Use in Last 3 Months</label>
                <select id="antibioticUse" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Previous CR-KP Colonization</label>
                <select id="crKpColonization" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number of Chronic Conditions</label>
                <input type="number" id="chronicConditions" min="0" required>
            </div>

            <button type="submit">Calculate Giannella Score</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>Results</h2>
            <p>Giannella Score: <span id="gianellaScoreResult"></span></p>
            <p id="riskAssessment"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
