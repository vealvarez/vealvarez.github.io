<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giannella Score</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="giannella-styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i>Menú</a>
        <h1>Giannella Score</h1>
        <p class="info-box">Calcula el riesgo de infección para pacientes no-inmunosuprimidos colonizados por KPC</p>
        <p class="note">Responda todas las preguntas</p>
        <form id="gianellaScoreForm">
            <div class="form-group">
                <label for="age">Edad</label>
                <div class="input-container">
                    <input type="number" id="age" required min="0" maxlength="2">
                    <span class="years">años</span>
                </div>
            </div>

            <div class="form-group">
                <label>Hospitalización Reciente</label>
                <select id="recentHospitalization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Uso de Antibióticos en los Últimos 3 Meses</label>
                <select id="antibioticUse" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Colonización KPC Previa</label>
                <select id="crKpColonization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chronicConditions">Número de Condiciones Crónicas</label>
                <input type="number" id="chronicConditions" min="0" required maxlength="2">
            </div>

            <button type="submit">Calcular Giannella Score</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>Resultado</h2>
            <p>Puntuación obtenida: <span id="gianellaScoreResult"></span></p>
            <p id="riskAssessment"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
