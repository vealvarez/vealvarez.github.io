<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Puntuación de Incremento</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="increment-styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Menú</a>
        <h1><i class="fas fa-chart-line"></i> Calculadora de Increment Score</h1>

        <form id="incrementScoreForm">
            <div class="form-group">
                <label>Hospitalización Anterior</label>
                <select id="previousHospitalization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Uso Reciente de Antibióticos</label>
                <select id="recentAntibioticUse" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ventilación Mecánica</label>
                <select id="mechanicalVentilation" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cáteter Urinario</label>
                <select id="urinaryCatheter" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Colonización KPC Anterior</label>
                <select id="previousKpcColonization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Calcular Increment Score</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>Resultado</h2>
            <p>Puntuación obtenida: <span id="incrementScoreResult"></span></p>
            <p id="riskAssessment"></p>
        </div>
    </div>

    <script src="increment-app.js"></script>
</body>
</html>
