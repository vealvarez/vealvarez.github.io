<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPC Risk Score Calculators</title>
    
    <link rel="manifest" href="manifest.json">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8fb;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #0077B6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        h1 i {
            font-size: 30px;
            color: #023e8a;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }

        .calculator-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #0077B6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .calculator-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .calculator-card i {
            font-size: 35px;
            margin-bottom: 15px;
            color: #023e8a;
        }

        .calculator-card span {
            font-size: 18px;
            font-weight: 500;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer a {
            color: #0077B6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .calculator-card p {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><i class="fas fa-heartbeat"></i> KPC Risk Score Calculators</h1>

        <div class="calculator-grid">
            <a href="giannella-index.html" class="calculator-card">
                <i class="fas fa-notes-medical"></i>
                <span>Giannella Score</span>
                <p>Score en pacientes no-inmunosuprimidos colonizados por KPC.</p>
            </a>
            <a href="miller-index.html" class="calculator-card">
                <i class="fas fa-stethoscope"></i>
                <span>Miller Score</span>
            </a>
            <a href="rocas-index.html" class="calculator-card">
                <i class="fas fa-heart"></i>
                <span>Rocas Score</span>
            </a>
            <a href="increment-index.html" class="calculator-card">
                <i class="fas fa-chart-line"></i>
                <span>Increment Score</span>
            </a>
        </div>

        <div class="footer">
            Â© 2025 Equaiar
        </div>
    </div>

</body>

</html>
