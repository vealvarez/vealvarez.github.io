<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPC Risk Score Calculators</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f5f8;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #0e6251;
            margin-bottom: 20px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .calculator-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #0e6251;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .calculator-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .calculator-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0e6251;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>KPC Risk Score Calculators</h1>

        <div class="calculator-grid">
            <a href="giannella-index.html" class="calculator-card">
                <i class="fas fa-notes-medical"></i>
                <span>Giannella Score</span>
            </a>
            <a href="miller-index.html" class="calculator-card">
                <i class="fas fa-stethoscope"></i>
                <span>Miller Score</span>
            </a>
            <a href="rocas-index.html" class="calculator-card">
                <i class="fas fa-heartbeat"></i>
                <span>Rocas Score</span>
            </a>
            <a href="increment-index.html" class="calculator-card">
                <i class="fas fa-chart-line"></i>
                <span>Increment Score</span>
            </a>
        </div>

        <div class="footer">

        </div>
    </div>

</body>
</html>
