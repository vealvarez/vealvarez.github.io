<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocas Score</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rocas-styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Menú </a>
        <h1></i> Rocas Score</h1>
    </div>

    <p class="info-box">Calcula el riesgo de infección para pacientes inmunosuprimidos</p>
    <p class="note">Responda todas las preguntas</p>

        <form id="rocasScoreForm">
            <div class="form-group">
                <label for="solidOrganTransplant">Trasplante de Órgano Sólido</label>
                <select id="solidOrganTransplant" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hematologicMalignancy">Malignidad Hematológica</label>
                <select id="hematologicMalignancy" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recentChemotherapy">Quimioterapia en los Últimos 3 Meses</label>
                <select id="recentChemotherapy" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="corticosteroidUse">Uso de Corticoesteroides</label>
                <select id="corticosteroidUse" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="previousKpcColonization">Colonización Previa por KPC</label>
                <select id="previousKpcColonization" required>
                    <option value="">Seleccionar</option>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Calcular Rocas Score</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h3>Resultado</h3>
            <p>Puntuación obtenida: <span id="rocasScoreResult"></span></p>
            <p id="riskAssessment"></p>
        </div>
    </div>

    <script src="rocas-app.js"></script>
</body>
</html>
